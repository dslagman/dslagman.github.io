<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Neem contact met mij op</h2>
                <h3 class="section-subheading text-muted">Voor een persoonlijk gesprek over wat ik voor u kan betekenen.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <input type="text" class="form-control" placeholder="Uw naam *" id="name" required data-validation-required-message="Vul alstublief uw naam in.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="email" class="form-control" placeholder="Uw email-adres *" id="email" required data-validation-required-message="Vul alstublieft uw e-mail adres in.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <input type="tel" class="form-control" placeholder="Uw telefoonnummer *" id="phone" required data-validation-required-message="Vul alstublieft uw telefoonnummer in.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <textarea class="form-control" placeholder="Uw bericht *" id="message" required data-validation-required-message="Vul alstublieft een persoonlijk bericht in."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Vestuur bericht</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
